server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  #SQLDatabase setting
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:/sql/data.sql

web:
  auth-microservice:
    schema: http
    host: localhost
    port: 8082
  category-microservice:
    schema: http
    host: localhost
    port: 8081
    path: /api/categories