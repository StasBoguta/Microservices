version: '3'

services:

  grafana:
    container_name: grafana
    image: grafana/grafana-oss:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
    networks:
      - common

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./data/prometheus/config:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    networks:
      - common

  rabbitmq:
    container_name: activemq
    image: rmohr/activemq
    restart: always
    ports:
      - "61616:61616" # JMS
      - "8161:8161" # Web UI
    networks:
      - common

  auth_microservice:
    container_name: auth-microservice
    restart: always
    build:
      context: AuthMicroservice
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    depends_on:
      - "rabbitmq"
    environment:
      SERVER_PORT: 8080
      DB_TYPE: embedded
      DB_NAME: mentor4you_db
      DB_USER: mentor4you
      DB_PASSWORD: 1234
    networks:
      - common

  mime_content_microservice:
    container_name: mime-content-microservice
    restart: always
    build:
      context: MimeContentMicroservice
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - "rabbitmq"
    environment:
      SERVER_PORT: 8080
      DB_TYPE: embedded
      DB_NAME: mentor4you_db
      DB_USER: mentor4you
      DB_PASSWORD: 1234
    networks:
      - common

  category_microservice:
    container_name: category-microservice
    restart: always
    build:
      context: CategoryMicroservice
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - "rabbitmq"
    environment:
      SERVER_PORT: 8080
      DB_TYPE: embedded
      DB_NAME: mentor4you_db
      DB_USER: mentor4you
      DB_PASSWORD: 1234
    networks:
      - common

networks:
  common:
    driver: bridge
