scrape_configs:
  - job_name: 'AuthMicroserviceMetrics'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      - targets: ['auth-microservice:8080']
        labels:
          application: 'Auth Microservice'

  - job_name: 'CooperationMicroserviceMetrics'
