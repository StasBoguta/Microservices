server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  #SQLDatabase setting
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:/sql/data.sql

  main:
    allow-circular-references: true

  boot:
    admin:
      client:
        url: "http://admin-microservice:8080"

  application:
    name: "auth-microservice"

management:
  metrics:
    export:
      prometheus:
        enabled: true

  endpoints:
    web:
      exposure:
        include: health, info, prometheus

    enabled-by-default: true

  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

activemq:
  protocol: tcp
  host: rabbitmq
  port: 61616